<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body>
  <div class="page">

    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип">
    </header>

    <main>

      <section class="profile">
        <div class="profile__information">
          <img class="profile__avatar" src="./images/profile__avatar.jpg" alt="Аватарка">
          <div class="profile__info"> 
            <div class="profile__edit">
              <h1 class="profile__title">Жак&#8209;Ив&nbspКусто</h1>
              <div class="edit-botton">
                <img class="edit-botton__icon" src="./images/edit-button.png" alt="edit">
              </div>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
          </div>
          <div class="add-botton">
            <img class="add-botton__icon" src="./images/add-button.png" alt="+">
          </div>
        
      </section>
    
      <section class="photo-grid">
        
        <ul class="photo-grid__list">
        
          <li class="photo-grid__container">
            <img class="photo-grid__item" src="./images/photo_karachaevsk.jpg" alt="Карачаевск">
            <div class="photo-grid__description">
              <h2 class="photo-grid__title">Карачаевск</h2>
              <img class="photo-grid__like" src="./images/img_like.svg" alt="Like">
            </div>
          </li>

          <li class="photo-grid__container">
            <img class="photo-grid__item" src="./images/photo_elbrus.jpg" alt="Эльбрус">
            <div class="photo-grid__description">
              <h2 class="photo-grid__title">Эльбрус</h2>
              <img class="photo-grid__like" src="./images/img_like.svg" alt="Like">
            </div>
          </li>

          <li class="photo-grid__container">
            <img class="photo-grid__item" src="./images/photo_dombai.jpg" alt="Домбай">
            <div class="photo-grid__description">
              <h2 class="photo-grid__title">Домбай</h2>
              <img class="photo-grid__like" src="./images/img_like.svg" alt="Like">
            </div>
          </li>
          
          <li class="photo-grid__container">
            <img class="photo-grid__item" src="./images/place-altai.jpg" alt="Алтай">
            <div class="photo-grid__description">
              <h2 class="photo-grid__title">Алтай</h2>
              <img class="photo-grid__like" src="./images/img_like.svg" alt="Like">
            </div>
          </li>

          <li class="photo-grid__container">
            <img class="photo-grid__item" src="./images/place-karelia.jpg" alt="Карелия">
            <div class="photo-grid__description">
              <h2 class="photo-grid__title">Карелия</h2>
              <img class="photo-grid__like" src="./images/img_like.svg" alt="Like">
            </div>
          </li>

          <li class="photo-grid__container">
            <img class="photo-grid__item" src="./images/place-kolsky.jpg" alt="Кольский">
            <div class="photo-grid__description">
              <h2 class="photo-grid__title">Кольский</h2>
              <img class="photo-grid__like" src="./images/img_like.svg" alt="Like">
            </div>
          </li>

        </ul>
      </section>

    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

  </div>

</body>

</html>

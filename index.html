<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body>
  <div class="page">

    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип">
    </header>

    <main>

      <section class="profile">
        <div class="profile__information">
          <img class="profile__avatar" src="./images/profile__avatar.jpg" alt="Аватарка">
          <div class="profile__info">
            <div class="profile__edit">
              <h1 class="profile__title">Жак&#8209;Ив&nbsp;Кусто</h1>
              <button class="profile__edit-button"></button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>
        <div class="profile__add-button">
          <button class="profile__add-button-icon"></button>
        </div>

      </section>

      <section class="elements">

        <ul class="elements__list">

          <li class="element">
            <img class="element__photo" src="./images/photo_karachaevsk.jpg" alt="Карачаевск">
            <div class="element__description">
              <h2 class="element__title">Карачаево-Черкессия</h2>
              <button class="element__like"></button>
            </div>
          </li>

          <li class="element">
            <img class="element__photo" src="./images/photo_elbrus.jpg" alt="Эльбрус">
            <div class="element__description">
              <h2 class="element__title">Эльбрус</h2>
              <button class="element__like"></button>
            </div>
          </li>

          <li class="element">
            <img class="element__photo" src="./images/photo_dombai.jpg" alt="Домбай">
            <div class="element__description">
              <h2 class="element__title">Домбай</h2>
              <button class="element__like"></button>
            </div>
          </li>

          <li class="element">
            <img class="element__photo" src="./images/place-altai.jpg" alt="Алтай">
            <div class="element__description">
              <h2 class="element__title">Алтай</h2>
              <button class="element__like"></button>
            </div>
          </li>

          <li class="element">
            <img class="element__photo" src="./images/place-karelia.jpg" alt="Карелия">
            <div class="element__description">
              <h2 class="element__title">Карелия</h2>
              <button class="element__like"></button>
            </div>
          </li>

          <li class="element">
            <img class="element__photo" src="./images/place-kolsky.jpg" alt="Кольский">
            <div class="element__description">
              <h2 class="element__title">Кольский</h2>
              <button class="element__like"></button>
            </div>
          </li>

        </ul>
      </section>

    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <div class="popup">
      <div class="popup__container">
        <form class="edit-form">
          <h2 class="edit-form__title">Редактировать профиль</h2>
          <fieldset class="edit-form__input-container">
            <input class="edit-form__input edit-form__input_ctrl_name" type="text" name="name"
              placeholder="Имя">
            <input class="edit-form__input edit-form__input_ctrl_job" type="text" name="job"
              placeholder="О себе">
          </fieldset>
          <div class="edit-form__handlers">
            <input type="submit" class="edit-form__submit-button" value="Сохранить">
          </div>
        </form>
        <button class="popup__close-button" src="./images/close-icon.svg" alt="Закрыть"></button>
      </div>
    </div>

  </div>

  <script src="./scripts/index.js"></script>

</body>

</html>

<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
</head>

<body>
  <div class="page">

    <header class="header">
      <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="Логотип">
    </header>

    <main>

      <section class="profile">
        <div class="profile__information">
          <img class="profile__avatar" src="<%=require('./images/profile__avatar.jpg')%>" alt="Аватарка">
          <div class="profile__avatar-editButton"></div>
          <div class="profile__info">
            <h1 class="profile__title">...</h1>
            <button class="profile__edit-button"></button>
            <p class="profile__subtitle">...</p>
          </div>
        </div>
        <button class="profile__add-button"></button>
      </section>

      <section class="places">
        <ul class="places__list">
        </ul>
      </section>

    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <template id="place-template">
      <li class="place">
        <img class="place__photo">
        <h2 class="place__title"></h2>
        <button class="place__like"></button>
        <p class="place__likesCounter"></p>
        <button class="place__delete-button"></button>
      </li>
    </template>

    <div class="popup popup_edit-profile">
      <div class="popup__container">
        <form class="popup__form" name="popup__form_profile">
          <h2 class="popup__title">Редактировать профиль</h2>
          <fieldset class="popup__input-container">
            <input class="popup__input popup__input_ctrl_name" id="input-name" type="text" name="name" placeholder="Имя"
              minlength="2" maxlength="40" required>
            <span class="popup__input-error input-name-error"></span>
            <input class="popup__input popup__input_ctrl_job" id="input-job" type="text" name="job" placeholder="О себе"
              minlength="2" maxlength="200" required>
            <span class="popup__input-error input-job-error"></span>
          </fieldset>
          <button type="submit" class="popup__submit-button popup__button">Сохранить</button>
        </form>
        <button class="popup__close-button "></button>
      </div>
    </div>

    <div class="popup popup_add-place">
      <div class="popup__container">
        <form class="popup__form popup__form_add-place" name="popup__form_card">
          <h2 class="popup__title">Новое место</h2>
          <fieldset class="popup__input-container">
            <input class="popup__input popup__input_ctrl_name" id="input-place-name" type="text" name="name"
              placeholder="Название" minlength="2" maxlength="30" required>
            <span class="popup__input-error input-place-name-error"></span>
            <input class="popup__input popup__input_ctrl_src" id="input-src" name="src" placeholder="Ссылка на картинку"
              type="url" required>
            <span class="popup__input-error input-src-error"></span>
          </fieldset>
          <button type="submit" class="popup__submit-button popup__button">Создать</button>
        </form>
        <button class="popup__close-button"></button>
      </div>
    </div>

    <div class="popup popup_avatar">
      <div class="popup__container">
        <form class="popup__form popup__form_avatar" name="popup__form_avatar">
          <h2 class="popup__title">Обновить аватар</h2>
          <fieldset class="popup__input-container">
            <input class="popup__input popup__input_ctrl_src" id="input-src-avatar" name="src" placeholder="Ссылка на картинку"
              type="url" required>
            <span class="popup__input-error input-src-avatar-error"></span>
          </fieldset>
          <button type="submit" class="popup__submit-button popup__button">Сохранить</button>
        </form>
        <button class="popup__close-button"></button>
      </div>
    </div>

    <div class="popup popup_confirm">
      <div class="popup__container">
        <form class="popup__form popup__form_confirm" name="popup__form_confirm">
          <h2 class="popup__title">Вы уверены?</h2>
          <button type="submit" class="popup__submit-button popup__button">Да</button>
          <button class="popup__close-button "></button>
        </form>
      </div>
    </div>

    <div class="popup popup_image" tabindex="0">

      <figure class="popup__image-container">
        <img class="popup__image-photo">
        <figcaption class="popup__image-caption"></figcaption>
        <button class="popup__close-button"></button>
      </figure>

    </div>

  </div>

</body>

</html>
